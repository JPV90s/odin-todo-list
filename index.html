<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Todo-List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="left-side">
      <section class="title">
        <h2 class="title">TODO-LIST</h2>
        <div class="list" id="todo-list"></div>
      </section>
      <section>
        <button id="add-todo">
          <img src="images\add.svg" alt="add" id="add" />
          <h3>Add new task</h3>
        </button>
      </section>
      <section id="show-all">
        <img src="images\expand-all.svg" alt="Show All" />Show All
      </section>
      <section class="categories">
        <h3>Categories</h3>
        <div class="category" id="personal">
          <img src="images\personal.svg" alt="personal" />
          <p>Personal</p>
        </div>
        <div class="category" id="work">
          <img src="images\work.svg" alt="work" />
          <p>Work / Business</p>
        </div>
        <div class="category" id="health">
          <img src="images\health.svg" alt="health" />
          <p>Health and Fitness</p>
        </div>
        <div class="category" id="learning">
          <img src="images\learning.svg" alt="learning" />
          <p>Learning and Growth</p>
        </div>
        <div class="category" id="social">
          <img src="images\social.svg" alt="social" />
          <p>Social and Relationships</p>
        </div>
        <div class="category" id="financial">
          <img src="images\financial.svg" alt="financial" />
          <p>Financial</p>
        </div>
        <div class="category" id="errands">
          <img src="images\errands.svg" alt="errands" />
          <p>Errands and Shopping</p>
        </div>
      </section>
      <section class="priorities">
        <h3>Priorities</h3>
        <div class="priority" id="urgent">
          <img src="images\urgent.svg" alt="urgent" />
          <p>Urgent</p>
        </div>
        <div class="priority" id="high">
          <img src="images\high.svg" alt="high" />
          <p>High Priority</p>
        </div>
        <div class="priority" id="moderate">
          <img src="images\moderate.svg" alt="moderate" />
          <p>Moderate</p>
        </div>
        <div class="priority" id="low">
          <img src="images\low.svg" alt="low" />
          <p>Low Priority</p>
        </div>
        <div class="priority" id="trivial">
          <img src="images\trivial.svg" alt="trivial" />
          <p>Trivial</p>
        </div>
      </section>
    </div>
    <div class="right-side">
      <h2 class="filter-text">ALL</h2>
      <div class="todo-list"></div>
    </div>
    <section id="dialog">
      <dialog class="dialog-todo">
        <form id="todo-form" method="dialog">
          <h3>ADD A TODO</h3>
          <div class="form-container">
            <div>
              <label for="title">Title: </label>
              <input
                type="text"
                name="title"
                id="title-input"
                placeholder="e.g make a video"
              />
            </div>
            <div>
              <label for="priority">Priority: </label>
              <select name="priority" id="priority-input">
                <option value="urgent">Urgent</option>
                <option value="high">High Priority</option>
                <option value="moderate">Moderate</option>
                <option value="low">Low Priority</option>
                <option value="trivial">Trivial</option>
              </select>
            </div>
            <div>
              <label for="category">Category: </label>
              <select name="category" id="category-input">
                <option value="personal">Personal</option>
                <option value="work">Work / Business</option>
                <option value="health">Health and Fitness</option>
                <option value="learning">Learning and Growth</option>
                <option value="social">Social and Relationships</option>
                <option value="financial">Financial</option>
                <option value="errands">Errands and Shopping</option>
              </select>
            </div>
            <div>
              <label for="description">Description: </label>
              <input
                type="textarea"
                name="description"
                id="description-input"
                placeholder="e.g video for YouTube channel"
              />
            </div>
            <div>
              <label for="date">Due date: </label>
              <input type="date" name="date" id="date-input" />
            </div>
            <div class="form-btn">
              <input type="submit" value="Add todo" id="submit-todo" />
              <input type="button" value="Cancel" id="cancel-btn" />
            </div>
          </div>
        </form>
      </dialog>
    </section>
  </body>
</html>
